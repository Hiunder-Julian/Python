<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #000000);
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="color"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="file"] {
            padding: 4px;
        }

        img {
            display: block;
            margin: 10px 0;
            border-radius: 5px;
            width: 100px;
            height: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administración de Juegos</h1>
    </header>
    
    <ul>
        {% for juego in juegos %}
            <li>
                <form action="/admin" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="juego_id" value="{{ juego.id }}">
                    
                    <label>Nombre:</label>
                    <input type="text" name="nombre" value="Nombre del niño" required>
                    
                    <label>Color del nombre:</label>
                    <input type="color" name="color" value="{{ juego.color }}" required>
                    
                    <label>Foto:</label>
                    <input type="file" name="imagen" accept="image/*">
                    
                    <button type="submit">Actualizar Juego</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
